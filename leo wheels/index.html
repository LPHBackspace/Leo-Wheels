<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Desenho-Pneu.png" type="image/x-icon"> 
    <title>Leo Wheels</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!-- Inicio header -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>Leo</span>Whells</a>
        <nav class="navbar">
            <a href="#home">HOME</a>
            <a href="#veculos">VEÍCULOS</a>
            <a href="#servicos">SERVIÇOS</a>
            <a href="#featured">FEATURED</a>
            <a href="#reviews">REVIEWS</a>
            <a href="#contato">CONTATO</a>
        </nav>

        <div id="login-btn">
            <button class="btn">LOGIN</button>
            <i class="far fa-user"></i>
        </div>
    </header>
    <!-- Fim header --> 

    <!-- Inicio Login -->
    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>
        <form action="">
            <h3>Login</h3>
            <input type="email" placeholder="E-mail" class="box">
            <input type="password" placeholder="Senha" class="box">
            <p>Esqueceu a senha?<a href="#">Clique aqui</a></p>
            <input type="submit" value="Entrar" class="btn">
            <p>Entrar com</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
            <p>Não tenho conta</p>
        </form>
    </div>
    <!-- Inicio Login -->

    <!-- Inicio Home -->
    <section class="home" id="home">
        <h1 class="home-parallax" data-speed="-2">O CARRO IDEAL</h1>
        <img class="home-parallax" data-speed="5" src="img/home-img.png" alt="">
        <a href="#" class="btn home-parallax" data-speed="7"> Procurar </a>

    </section>
    <!-- Fim Home -->

    <!-- Inicio icons-->
    <section class="icons-container">

        <div class="icons">
            <i class="fas fa-home"></i>
            <div class="content">
                <h3>150+</h3>
                <p>branches</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>4770+</h3>
                <p>Carros vendidos</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-users"></i>
            <div class="content">
                <h3>590+</h3>
                <p>Clientes</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>890+</h3>
                <p>Modelos novos</p>
            </div>
        </div>

    </section>
    <!-- Fim icons-->

    <!-- Inicio Sessão Veículos-->
    <section class="vehicles" id="vehicles">
        <h1 class="heading">Veículos <span>Populares</span></h1>
    </section>
    <!-- Fim Sessão Veículos-->

    <!-- JavaScript -->
    <script src="java/script.js"></script>
</body>
</html>
